<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalEat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 26px;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
      transform: translateX(-150%);
      animation: slideIn 1s forwards ease-in-out;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    @keyframes slideIn {
      to { transform: translateX(0); }
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #222;
    }

    /* Contenitore principale */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 80px);
      text-align: center;
      padding: 20px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      border-radius: 20px;
      box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
      padding: 40px 60px;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s;
      font-size: 20px;
      font-weight: 600;
      color: #007bff;
      text-transform: uppercase;
      perspective: 1000px;
    }

    .card:hover {
      transform: rotateY(12deg) rotateX(6deg) scale(1.05);
      box-shadow: 15px 15px 35px #cfcfcf, -15px -15px 35px #ffffff;
    }

    /* Sezione nascosta di default */
    .page {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .page.active {
      display: block;
    }

    /* Form prenotazione */
    .form-container {
      max-width: 500px;
      margin: auto;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
      font-size: 16px;
    }

    .form-container button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .form-container button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
      .card {
        width: 80%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>LocalEat</h1>
    <ul>
      <li><a href="#" onclick="showPage('home')">Home</a></li>
      <li><a href="#" onclick="showPage('prenota')">Prenota Tavolo</a></li>
      <li><a href="#" onclick="showPage('menu')">Menu</a></li>
      <li><a href="#" onclick="showPage('prodotti')">Gestione Prodotti</a></li>
    </ul>
  </nav>

  <!-- HOME -->
  <div id="home" class="container page active">
    <div class="cards">
      <div class="card" onclick="showPage('prenota')">Prenota Tavolo</div>
      <div class="card" onclick="showPage('menu')">Menu</div>
      <div class="card" onclick="showPage('prodotti')">Gestione Prodotti</div>
    </div>
  </div>

  <!-- PRENOTA TAVOLO -->
  <div id="prenota" class="page">
    <div class="form-container">
      <h2>Prenota il tuo tavolo</h2>
      <input type="text" id="nome" placeholder="Nome Cliente" required>
      <input type="number" id="persone" placeholder="Numero Persone" required>
      <input type="date" id="data" required>
      <input type="time" id="ora" required>
      <button onclick="prenotaWhatsApp()">Prenota via WhatsApp</button>
    </div>
  </div>

  <!-- MENU (vuoto per ora) -->
  <div id="menu" class="page">
    <h2>Sezione Menu</h2>
    <p>Qui compariranno i piatti e le categorie.</p>
  </div>

  <!-- GESTIONE PRODOTTI (vuoto per ora) -->
  <div id="prodotti" class="page">
    <h2>Gestione Prodotti</h2>
    <p>Qui verranno inseriti i prodotti a km zero.</p>
  </div>

  <script>
    // Funzione per mostrare le pagine
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Funzione per inviare la prenotazione su WhatsApp
    function prenotaWhatsApp() {
      const nome = document.getElementById('nome').value;
      const persone = document.getElementById('persone').value;
      const data = document.getElementById('data').value;
      const ora = document.getElementById('ora').value;

      if (!nome || !persone || !data || !ora) {
        alert("Compila tutti i campi!");
        return;
      }

      const messaggio = `Prenotazione Tavolo:%0A- Nome: ${nome}%0A- Persone: ${persone}%0A- Data: ${data}%0A- Ora: ${ora}`;
      const telefono = "393123456789"; // <- Numero WhatsApp del locale
      const url = `https://wa.me/${telefono}?text=${messaggio}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
