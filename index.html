<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyTable</title>

  <!-- Font Zalando Sans Expanded -->
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Zalando Sans Expanded', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Contenitore generale */
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Nome app */
    h1.app-name {
      font-size: 36px;
      color: #007bff;
      text-align: center;
      margin-bottom: 50px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    /* Pulsante 3D */
    .button-3d {
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      border-radius: 20px;
      box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
      padding: 40px 60px;
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s;
      perspective: 1000px;
      text-align: center;
    }

    .button-3d:hover {
      transform: rotateY(12deg) rotateX(6deg) scale(1.05);
      box-shadow: 15px 15px 35px #cfcfcf, -15px -15px 35px #ffffff;
    }

    /* Pagine */
    .page {
      display: none;
      width: 100%;
      text-align: center;
    }

    .page.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Form prenotazione */
    .form-container {
      width: 100%;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
      font-size: 16px;
      box-sizing: border-box;
    }

    button.form-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button.form-button:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      h1.app-name {
        font-size: 28px;
        margin-bottom: 30px;
      }
      .button-3d {
        font-size: 20px;
        padding: 30px 40px;
      }
      input {
        padding: 10px;
      }
      button.form-button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Home -->
  <div id="home" class="page active centered">
    <h1 class="app-name">BookMyTable</h1>
    <div class="button-3d" onclick="showPage('prenota')">Prenota Tavolo</div>
  </div>

  <!-- Pagina Prenotazione -->
  <div id="prenota" class="page centered">
    <div class="form-container">
      <h2>Dettagli Prenotazione</h2>
      <input type="text" id="nome" placeholder="Nome Cliente" required>
      <input type="number" id="persone" placeholder="Numero Persone" required>
      <input type="date" id="data" required>
      <input type="time" id="ora" required>
      <button class="form-button" onclick="prenotaWhatsApp()">Prenota via WhatsApp</button>
      <button class="form-button" onclick="showPage('home')">Torna alla Home</button>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      window.scrollTo(0,0);
    }

    function prenotaWhatsApp() {
      const nome = document.getElementById('nome').value;
      const persone = document.getElementById('persone').value;
      const data = document.getElementById('data').value;
      const ora = document.getElementById('ora').value;

      if(!nome || !persone || !data || !ora) {
        alert("Compila tutti i campi!");
        return;
      }

      const messaggio = `Prenotazione Tavolo:%0A- Nome: ${nome}%0A- Persone: ${persone}%0A- Data: ${data}%0A- Ora: ${ora}`;
      const telefono = "393123456789"; // Inserisci qui il numero WhatsApp del gestore
      const url = `https://wa.me/${telefono}?text=${messaggio}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
