<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Sala e Locali</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a3d62, #3c6382);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container generale */
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    /* Titolo */
    .title-box {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 15px;
      background: #1e5799;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .title-box h1 {
      font-size: 1.8rem;
    }

    /* Pulsanti Home */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 20px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    /* Sezioni nascoste */
    .page {
      display: none;
    }

    .active {
      display: block;
    }

    /* Form Prenota Tavolo */
    .form-box {
      background: #1e5799;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #27ae60, #219150);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .form-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    /* Pulsante Indietro */
    .back-btn {
      margin-top: 15px;
      background: linear-gradient(145deg, #e74c3c, #c0392b);
    }

    .back-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HOME -->
    <div id="home" class="page active">
      <div class="title-box">
        <h1>Gestione Sala e Locali</h1>
      </div>
      <div class="menu">
        <button onclick="showPage('prenota')">Prenota Tavolo</button>
        <button onclick="showPage('prodotti')">Gestione Prodotti</button>
        <button onclick="showPage('ordina')">Ordina Pietanze</button>
      </div>
    </div>

    <!-- PRENOTA TAVOLO -->
    <div id="prenota" class="page">
      <div class="form-box">
        <h2>Prenota Tavolo</h2>
        <label for="nome">Nome Cliente</label>
        <input type="text" id="nome" placeholder="Inserisci il tuo nome">

        <label for="persone">Numero Persone</label>
        <input type="number" id="persone" placeholder="Es. 4">

        <label for="data">Data</label>
        <input type="date" id="data">

        <label for="ora">Ora</label>
        <input type="time" id="ora">

        <button onclick="prenotaWhatsApp()">Prenota tramite WhatsApp</button>
        <button class="back-btn" onclick="showPage('home')">⬅ Torna alla Home</button>
      </div>
    </div>

    <!-- GESTIONE PRODOTTI (placeholder per ora) -->
    <div id="prodotti" class="page">
      <div class="form-box">
        <h2>Gestione Prodotti</h2>
        <p>Sezione in costruzione...</p>
        <button class="back-btn" onclick="showPage('home')">⬅ Torna alla Home</button>
      </div>
    </div>

    <!-- ORDINA PIETANZE (placeholder per ora) -->
    <div id="ordina" class="page">
      <div class="form-box">
        <h2>Ordina Pietanze</h2>
        <p>Sezione in costruzione...</p>
        <button class="back-btn" onclick="showPage('home')">⬅ Torna alla Home</button>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function prenotaWhatsApp() {
      const nome = document.getElementById("nome").value;
      const persone = document.getElementById("persone").value;
      const data = document.getElementById("data").value;
      const ora = document.getElementById("ora").value;

      const messaggio = `Prenotazione Tavolo:%0A- Nome: ${nome}%0A- Persone: ${persone}%0A- Data: ${data}%0A- Ora: ${ora}`;
      const url = `https://wa.me/?text=${messaggio}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
