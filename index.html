<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Sala e Locali</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome per icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a3d62, #3c6382);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    /* Titolo */
    .title-box {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 20px;
      background: linear-gradient(145deg, #1e5799, #2575fc);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transform: perspective(600px) rotateX(0deg);
      transition: transform 0.3s;
    }

    .title-box:hover {
      transform: perspective(600px) rotateX(5deg);
    }

    .title-box h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    /* Pulsanti Home */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu button {
      padding: 18px;
      border: none;
      border-radius: 18px;
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    /* Sezioni nascoste */
    .page {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Form Prenota Tavolo */
    .form-box {
      background: linear-gradient(145deg, #1e5799, #2575fc);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-box label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(145deg, #27ae60, #219150);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .form-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .back-btn {
      margin-top: 15px;
      background: linear-gradient(145deg, #e74c3c, #c0392b);
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- HOME -->
    <div id="home" class="page active">
      <div class="title-box">
        <h1>Gestione Sala e Locali</h1>
      </div>
      <div class="menu">
        <button onclick="showPage('prenota')"><i class="fa-solid fa-chair"></i> Prenota Tavolo</button>
        <button onclick="showPage('prodotti')"><i class="fa-solid fa-box"></i> Gestione Prodotti</button>
        <button onclick="showPage('ordina')"><i class="fa-solid fa-utensils"></i> Ordina Pietanze</button>
      </div>
    </div>

    <!-- PRENOTA TAVOLO -->
    <div id="prenota" class="page">
      <div class="form-box">
        <h2><i class="fa-solid fa-calendar-check"></i> Prenota Tavolo</h2>
        <label for="nome">Nome Cliente</label>
        <input type="text" id="nome" placeholder="Inserisci il tuo nome">

        <label for="persone">Numero Persone</label>
        <input type="number" id="persone" placeholder="Es. 4">

        <label for="data">Data</label>
        <input type="date" id="data">

        <label for="ora">Ora</label>
        <input type="time" id="ora">

        <button onclick="prenotaWhatsApp()"><i class="fa-brands fa-whatsapp"></i> Prenota tramite WhatsApp</button>
        <button class="back-btn" onclick="showPage('home')">⬅ Torna alla Home</button>
      </div>
    </div>

    <!-- GESTIONE PRODOTTI (placeholder) -->
    <div id="prodotti" class="page">
      <div class="form-box">
        <h2><i class="fa-solid fa-box"></i> Gestione Prodotti</h2>
        <p>Sezione in costruzione...</p>
        <button class="back-btn" onclick="showPage('home')">⬅ Torna alla Home</button>
      </div>
    </div>

    <!-- ORDINA PIETANZE (placeholder) -->
    <div id="ordina" class="page">
      <div class="form-box">
        <h2><i class="fa-solid fa-utensils"></i> Ordina Pietanze</h2>
        <p>Sezione in costruzione...</p>
        <button class="back-btn" onclick="showPage('home')">⬅ Torna alla Home</button>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function prenotaWhatsApp() {
      const nome = document.getElementById("nome").value;
      const persone = document.getElementById("persone").value;
      const data = document.getElementById("data").value;
      const ora = document.getElementById("ora").value;

      if (!nome || !persone || !data || !ora) {
        alert("Per favore compila tutti i campi prima di prenotare.");
        return;
      }

      const messaggio = `Prenotazione Tavolo:%0A- Nome: ${nome}%0A- Persone: ${persone}%0A- Data: ${data}%0A- Ora: ${ora}`;
      const url = `https://wa.me/?text=${messaggio}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
