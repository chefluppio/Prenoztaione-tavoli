<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookMyTable</title>

<link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@400;700&display=swap" rel="stylesheet">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-sA+e2mxJ0gCe2Fad3dZtQBYvZfsyjYx0QzO8aA3p3ZI=" crossorigin=""/>

<style>
body {
  margin: 0;
  font-family: 'Zalando Sans Expanded', sans-serif;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

.centered {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 500px;
  padding: 20px;
  box-sizing: border-box;
}

h1.app-name {
  font-size: 36px;
  color: #007bff;
  text-align: center;
  margin-bottom: 30px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
}

.button-3d {
  background: linear-gradient(145deg, #f0f0f0, #ffffff);
  border-radius: 20px;
  box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
  padding: 40px 60px;
  font-size: 24px;
  font-weight: bold;
  color: #007bff;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s ease, transform 0.2s;
  perspective: 1000px;
  text-align: center;
  margin-bottom: 20px;
}

.button-3d:hover {
  transform: rotateY(12deg) rotateX(6deg) scale(1.05);
  box-shadow: 15px 15px 35px #cfcfcf, -15px -15px 35px #ffffff;
}

.page {
  display: none;
  width: 100%;
  text-align: center;
}

.page.active {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#map {
  width: 100%;
  height: 400px;
  border-radius: 15px;
  margin-bottom: 20px;
}

.form-container {
  width: 100%;
  background: linear-gradient(145deg, #f0f0f0, #ffffff);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
  font-size: 16px;
  box-sizing: border-box;
}

button.form-button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button.form-button:hover {
  transform: scale(1.05);
  box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
}

@media (max-width: 480px) {
  h1.app-name {
    font-size: 28px;
    margin-bottom: 20px;
  }
  .button-3d {
    font-size: 20px;
    padding: 30px 40px;
  }
  input {
    padding: 10px;
  }
  button.form-button {
    padding: 12px;
  }
}
</style>
</head>
<body>

<!-- Home -->
<div id="home" class="page active centered">
  <h1 class="app-name">BookMyTable</h1>
  <div class="button-3d" onclick="showPage('mapPage')">Prenota Tavolo</div>
</div>

<!-- Pagina Mappa Locali -->
<div id="mapPage" class="page centered">
  <h2>Locali Vicini</h2>
  <div id="map"></div>
  <button class="form-button" onclick="showPage('home')">Torna alla Home</button>
</div>

<!-- Pagina Prenotazione -->
<div id="prenota" class="page centered">
  <div class="form-container">
    <h2>Dettagli Prenotazione</h2>
    <input type="text" id="nome" placeholder="Nome Cliente" required>
    <input type="number" id="persone" placeholder="Numero Persone" required>
    <input type="date" id="data" required>
    <input type="time" id="ora" required>
    <button class="form-button" onclick="prenotaWhatsApp()">Prenota via WhatsApp</button>
    <button class="form-button" onclick="showPage('mapPage')">Torna ai Locali</button>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-o9N1j8v+td5Xn2cQY4H3S8Cw8yF5Hg5Zk2rC0hZr6A0=" crossorigin=""></script>

<script>
// Lista locali con coordinate
const locali = [
  { nome: "Pizzeria Napoli", whatsapp: "393111111111", lat: 45.184, lng: 9.159 },
  { nome: "Ristorante Bella Vita", whatsapp: "393222222222", lat: 45.187, lng: 9.163 },
  { nome: "Trattoria Da Mario", whatsapp: "393333333333", lat: 45.190, lng: 9.155 }
];

let numeroLocale = "";
let map, markers = [];

// Mostra pagina
function showPage(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  window.scrollTo(0,0);
}

// Calcola distanza in km
function distanzaKm(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLon = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) *
            Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

// Mostra mappa con locali vicini
function mostraMap() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      if (!map) {
        map = L.map('map').setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19
        }).addTo(map);
      } else {
        map.setView([lat, lng], 15);
        markers.forEach(m => map.removeLayer(m));
        markers = [];
      }

      // Marker posizione cliente
      const clienteMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup("Tu sei qui").openPopup();
      markers.push(clienteMarker);

      // Marker locali entro 5 km
      locali.forEach((locale) => {
        const dist = distanzaKm(lat, lng, locale.lat, locale.lng);
        if (dist <= 5) {
          const marker = L.marker([locale.lat, locale.lng]).addTo(map);
          marker.bindPopup(`${locale.nome} (${dist.toFixed(1)} km)<br>
          <button onclick="selezionaLocale('${locale.whatsapp}')">Prenota</button>`);
          markers.push(marker);
        }
      });

    }, err => {
      alert("Non Ã¨ stato possibile ottenere la posizione. Mostreremo tutti i locali.");
      mostraMapFallback();
    });
  } else {
    alert("Geolocalizzazione non supportata. Mostreremo tutti i locali.");
    mostraMapFallback();
  }
}

// Mostra mappa fallback se posizione non disponibile
function mostraMapFallback() {
  const lat = 45.185, lng = 9.160;
  if (!map) {
    map = L.map('map').setView([lat, lng], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
  }
  locali.forEach(locale => {
    const marker = L.marker([locale.lat, locale.lng]).addTo(map);
    marker.bindPopup(`${locale.nome}<br>
    <button onclick="selezionaLocale('${locale.whatsapp}')">Prenota</button>`);
    markers.push(marker);
  });
}

// Seleziona locale
function selezionaLocale(whatsapp) {
  numeroLocale = whatsapp;
  showPage('prenota');
}

function prenotaWhatsApp() {
  const nome = document.getElementById('nome').value;
  const persone = document.getElementById('persone').value;
  const data = document.getElementById('data').value;
  const ora = document.getElementById('ora').value;

  if(!nome || !persone || !data || !ora) {
    alert("Compila tutti i campi!");
    return;
  }

  const messaggio = `Prenotazione Tavolo:%0A- Nome: ${nome}%0A- Persone: ${persone}%0A- Data: ${data}%0A- Ora: ${ora}`;
  const url = `https://wa.me/${numeroLocale}?text=${messaggio}`;
  window.open(url, "_blank");
}

// Inizializzazione
document.querySelector('.button-3d').addEventListener('click', mostraMap);

</script>
</body>
</html>
