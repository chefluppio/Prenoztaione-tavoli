<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalEat</title>

  <!-- Font Zalando Sans Expanded -->
  <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Zalando Sans Expanded', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Hamburger menu */
    .hamburger {
      font-size: 30px;
      cursor: pointer;
      color: #fff;
    }

    /* Menu a tendina */
    .dropdown {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: linear-gradient(145deg, #1e3c72, #2a5298);
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
      box-shadow: 5px 0 15px rgba(0,0,0,0.3);
    }

    .dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 15px 25px;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(10px);
    }

    .dropdown h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Logo centrale */
    .logo {
      font-size: 28px;
      color: white;
      font-weight: 700;
      text-align: center;
      flex-grow: 1;
    }

    /* Container Home */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 60px);
      text-align: center;
      padding: 20px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      border-radius: 20px;
      box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
      padding: 40px 60px;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s;
      font-size: 20px;
      font-weight: 600;
      color: #007bff;
      text-transform: uppercase;
      perspective: 1000px;
    }

    .card:hover {
      transform: rotateY(12deg) rotateX(6deg) scale(1.05);
      box-shadow: 15px 15px 35px #cfcfcf, -15px -15px 35px #ffffff;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
      .card {
        width: 80%;
        padding: 30px;
      }
    }

    /* Pagine */
    .page {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .page.active {
      display: block;
    }

    /* Form prenotazione */
    .form-container {
      max-width: 500px;
      margin: auto;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 25px #d9d9d9, -10px -10px 25px #ffffff;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      box-shadow: inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff;
      font-size: 16px;
    }

    .form-container button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .form-container button:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="logo">LocalEat</div>
  </nav>

  <!-- Menu a tendina -->
  <div id="dropdown" class="dropdown">
    <a href="#" onclick="showPage('home'); toggleMenu()">Home</a>
    <a href="#" onclick="showPage('prenota'); toggleMenu()">Prenota Tavolo</a>
    <a href="#" onclick="showPage('menu'); toggleMenu()">Menu</a>
    <a href="#" onclick="showPage('prodotti'); toggleMenu()">Gestione Prodotti</a>
  </div>

  <!-- HOME -->
  <div id="home" class="container page active">
    <div class="cards">
      <div class="card" onclick="showPage('prenota')">Prenota Tavolo</div>
      <div class="card" onclick="showPage('menu')">Menu</div>
      <div class="card" onclick="showPage('prodotti')">Gestione Prodotti</div>
    </div>
  </div>

  <!-- PRENOTA TAVOLO -->
  <div id="prenota" class="page">
    <div class="form-container">
      <h2>Prenota il tuo tavolo</h2>
      <input type="text" id="nome" placeholder="Nome Cliente" required>
      <input type="number" id="persone" placeholder="Numero Persone" required>
      <input type="date" id="data" required>
      <input type="time" id="ora" required>
      <button onclick="prenotaWhatsApp()">Prenota via WhatsApp</button>
    </div>
  </div>

  <!-- MENU -->
  <div id="menu" class="page">
    <h2>Sezione Menu</h2>
    <p>Qui compariranno i piatti e le categorie.</p>
  </div>

  <!-- GESTIONE PRODOTTI -->
  <div id="prodotti" class="page">
    <h2>Gestione Prodotti</h2>
    <p>Qui verranno inseriti i prodotti a km zero.</p>
  </div>

  <script>
    // Mostra/Nascondi menu
    function toggleMenu() {
      const dropdown = document.getElementById('dropdown');
      if(dropdown.style.left === '0px') {
        dropdown.style.left = '-250px';
      } else {
        dropdown.style.left = '0px';
      }
    }

    // Mostra le pagine
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
      window.scrollTo(0,0);
    }

    // Prenotazione WhatsApp
    function prenotaWhatsApp() {
      const nome = document.getElementById('nome').value;
      const persone = document.getElementById('persone').value;
      const data = document.getElementById('data').value;
      const ora = document.getElementById('ora').value;

      if(!nome || !persone || !data || !ora){
        alert("Compila tutti i campi!");
        return;
      }

      const messaggio = `Prenotazione Tavolo:%0A- Nome: ${nome}%0A- Persone: ${persone}%0A- Data: ${data}%0A- Ora: ${ora}`;
      const telefono = "393123456789"; // Numero WhatsApp del locale
      const url = `https://wa.me/${telefono}?text=${messaggio}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
